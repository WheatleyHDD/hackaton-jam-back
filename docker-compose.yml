services:
  db:
    container_name: hjam-db
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
  web:
    container_name: hjam-web
    build: .
    env_file:
      - .env
    ports:
      - "80:8888"
    volumes:
      - .:/usr/src/app
    command: air ./main.go -i 0.0.0.0

volumes:
  postgres-db: